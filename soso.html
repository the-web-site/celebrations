<!-- Balloon Pop Game -->
<div id="balloon-container"></div>

<style>
  #balloon-container {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none; /* Let balloons be clickable only */
    overflow: visible;
    z-index: 9999;
  }

  .balloon {
    position: absolute;
    bottom: -150px;
    border-radius: 50% 50% 50% 50%;
    cursor: pointer;
    pointer-events: auto;
    animation-timing-function: linear;
    box-shadow: inset -5px -10px 10px rgba(255, 255, 255, 0.4);
  }

  .pop {
    animation: popAnimation 0.3s forwards;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }

  @keyframes popAnimation {
    to {
      transform: scale(1.5);
      opacity: 0;
    }
  }
</style>

<script>
  const colors = ['#FF4B5C', '#FFD93D', '#6BCB77', '#4D96FF', '#FF6F91'];
  const container = document.getElementById('balloon-container');

  function createBalloon() {
    const balloon = document.createElement('div');
    balloon.classList.add('balloon');

    // Random size and color
    const size = Math.random() * 60 + 40; // 40px to 100px
    balloon.style.width = size + 'px';
    balloon.style.height = size * 1.2 + 'px';
    balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

    // Random horizontal position
    balloon.style.left = Math.random() * (window.innerWidth - size) + 'px';

    // Animate float up with random duration
    const duration = Math.random() * 10 + 8; // 8 to 18 seconds
    balloon.style.animation = `floatUp ${duration}s linear forwards`;

    // Append balloon
    container.appendChild(balloon);

    // Remove balloon when animation ends
    balloon.addEventListener('animationend', () => balloon.remove());

    // Pop balloon on click
    balloon.addEventListener('click', (e) => {
      e.stopPropagation();
      balloon.classList.add('pop');
      balloon.style.animation = 'popAnimation 0.3s forwards';
      balloon.style.pointerEvents = 'none';
      // Play pop sound (optional)
      popSound.play();
      setTimeout(() => balloon.remove(), 300);
    });
  }

  // Create balloons every 800ms
  setInterval(createBalloon, 800);

  // Optional pop sound
  const popSound = new Audio('balloon-pops-ni-sound-1-00-00.mp3');
</script>
